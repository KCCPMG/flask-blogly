{% extends 'base.html' %}
{% block content %}
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <p><i>By {{ post.author.first_name }} {{ post.author.last_name }} on {{ post.created_at}}</i></p>
  <a href="/users/{{post.author.id}}">
    <button>Back to {{ post.author.first_name }} {{ post.author.last_name }}</button></a>
  <a href="/posts/{{post.id}}/edit">
    <button>Edit</button>
  </a>
  <form action="/posts/{{post.id}}/delete" method="post">
    <button type="submit">Delete</button>
  </a>
{% endblock %}
