{% extends 'base.html' %}
{% block content %}
  <form id="edit-post-form" action="/posts/{{ post.id }}/edit" method="post">
    <div class="row">
      <div class="col">
        <label>Title</label>
      </div>
      <div class="col">
        <input name="title" value="{{post.title}}">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Content</label>
      </div>
      <div class="col">
        <textarea name="content" form="edit-post-form">{{post.content}}</textarea>
      </div>
    </div>
    <a href="/users/{{post.author_id}}"><button>Cancel</button></a>
    

    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
