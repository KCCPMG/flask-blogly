{% extends 'base.html' %}
{% block content %}
  <h1>{{tag.name}}</h1>
  <ul class="mb-5">
    {% for post in tag.posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul> 
  <div class="row">
    <div class="col-auto">
      <a href="/tags/{{tag.id}}/edit">
        <button class="btn btn-sm btn-primary">Edit Tag</button>
      </a>
    </div>
    <div class="col-auto">
      <form action="/tags/{{tag.id}}/delete" method="post">
        <button class="btn btn-sm btn-danger">Delete Tag</button>
      </a>
    </div>
    <div class="col-auto"></div>
  </div>
{% endblock %}
