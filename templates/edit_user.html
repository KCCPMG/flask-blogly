{% extends 'base.html' %}
{% block content %}
  <h1>Edit {{ user.first_name}} {{user.last_name}} </h1>
  <form method="post">
    <label>First Name</label><input type="text" name="first-name" value="{{ user.first_name }}">
    <label>Last Name</label><input type="text" name="last-name" value="{{ user.last_name }}">
    <label>Image URL</label><input type="text" name="image-url" value="{{ user.image_url }}">
    <button class="btn btn-primary" type="submit">Save Changes</button>
  </form>
  <a href="/users/{{ user.id }}"><button class="btn btn-primary">Cancel</button></a>
{% endblock %}
